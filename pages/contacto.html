<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moreno Multimedia</title>

<!--Google Fonts-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@100;300;500&display=swap" rel="stylesheet">

<!-- CSS BOOTSTRAP-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!--CSS MIO-->  
<link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand">MorenoMultimedia</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
				<a class="nav-link" aria-current="page" href="../index.html">Home</a>
				</li>
				<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Categorias
				</a>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item">Celulares</a></li>
					<li><a class="dropdown-item">Computadoras</a></li>
					<li><a class="dropdown-item">Accesorios</a></li>
					<li><a class="dropdown-item">Electrodomesticos</a></li>
					<li><a class="dropdown-item">Oficina</a></li>
					<li><a class="dropdown-item">Televisores</a></li>
				</ul>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="../pages/contacto.html">Contacto</a>
				</li>
			</ul>
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Aire,Celular,Tablets..." aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Buscar</button>
			</form>
			</div>
		</div>
		</nav>
    </section>

    <fieldset>
        <legend>Formulario de contacto</legend>
        <div class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="formulario"></div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
        </div>
        <div class="formulario"></div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <textarea name="comentarios" id="comentario" cols="50" rows="10" maxlength="500" placeholder="Dejanos un comentarios"></textarea>
        </div>
    </fieldset>


<!--Script de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
