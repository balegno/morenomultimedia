<body>
<section>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">

			<a class="navbar-brand">MorenoMultimedia</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">

				<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Categorias
				</a>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item">Celulares</a></li>

			</form>

			<ul>

</section>

<div class="container">
	<div class="row">
		<div class="col-3">
			
			<button id="botonDarkMode" class="btn btn-Dark">Dark</button>
		
		</div>
		<div class="col-3">
			
			<button id="botonLightMode" class="btn btn-light">Light</button>

		</div>
		<div class="col-3">

			<button id="eliminarMode" class="btn btn-light">Eliminar preferencia</button>

		</div>
	</div>
</div>


<div id="carouselExample" class="carousel slide">
	<div class="carousel-inner">
	<div class="carousel-item active">
		<img src="assets/img2.jpg" class="d-block w-100" alt="">
	</div>
	<div class="carousel-item">
		<img src="assets/img.jpg" class="d-block w-100" alt="">
	</div>
	<div class="carousel-item">
		<img src="assets/img2.jpg" class="d-block w-100" alt="">
	</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="visually-hidden">Next</span>
	</button>
</div>

</section>
	<div>
		<h1 id="tituProd">Estos son nuestros productos</h1>
	</div>


<div id="grilla">
	<div id="coincidencia"></div>
	<div id="padreProductos">
		<div id="productos">

		</div>
	</div>
</div>


<div id="banner">
	<div id="agregarProd">
<form>
	<h3>Cargar productos</h3>
	<div>
	<label for="nombre">Ingrese nombre:</label>
	<input type="text" id="nombreInput" name="nombre">
	</div>

	<div>
		<label for="marca">Ingrese marca:</label>
		<input type="text" id="marcaInput" name="marca">
	</div>

	<div>
		<label for="modelo">Ingrese modelo:</label>
		<input type="text" id="modeloInput" name="modelo">
	</div>

	<div>
		<label for="precio">Ingrese precio:</label>
		<input type="text" id="precioInput" name="precio">
	</div>
</form>
<button id="guardarProductoBtn" class="btn btn-success">Guardar producto</button>
</div>

<div id="datosClientes">
<fieldset>
	<legend class="formulario">¿Deseas recibir info de productos?</legend>
	<div>
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
	</div>
	<div>
		<label for="apellido">Apellido</label>
		<input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
	</div>
	<div>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Email" required>
	</div>
	<div>
		<label for="ciudad">Ciudad</label>
		<input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required>
	</div>
	<div>
		<p>¿Que info te gustaria recibir?</p>
	</div>


	<div id="preferencias">
		<div>
			<label for="pc">Computadoras</label>
			<input type="radio" name="pc" id="pc">
			<label for="home">SmartHome</label>
			<input type="radio" name="home" id="home">
		</div>
		<div>
			<label for="phone">Smartphones</label>
			<input type="radio" name="phone" id="phone">
			<label for="game">Games</label>
			<input type="radio" name="game" id="game">
		</div>
	</div>
	
	<div>
		<textarea name="comentarios" id="comentario" cols="30" rows="2" maxlength="50" placeholder="Producto de interes"></textarea>
	</div>
	</fieldset>
	</div>
</div>


 <!--Carrito-->
 <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body" id="modal-bodyCarrito">
		  
		</div>
		<div class="row ml-ato">
		  <p id="precioTotal"></p>
		</div>
		<div class="modal-footer">
		  
		  
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
		  <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
		</div>
	  </div>
	</div>
  </div>
