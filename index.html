<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moreno Multimedia</title>
  
  <!--Google Fonts-->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@100;300;500&display=swap" rel="stylesheet">
  
  <!-- CSS BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!--CSS MIO-->  
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<section>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand">MorenoMultimedia</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">

				<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Categorias
				</a>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item">Celulares</a></li>
					<li><a class="dropdown-item">Computadoras</a></li>
					<li><a class="dropdown-item">Accesorios</a></li>
					<li><a class="dropdown-item">Electrodomesticos</a></li>
					<li><a class="dropdown-item">Oficina</a></li>
					<li><a class="dropdown-item">Televisores</a></li>
				</ul>
				</li>
			</ul>
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Aire,Celular,Tablets..." aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Buscar</button>
			</form>
			</div>
		</div>
		</nav>
</section>

div.container <m-4>
	<div class="row">
		<div class="col-3">
			
			<button id="botonDarkMode" class="btn btn-Dark">Dark</button>
		
		</div>
		<div class="col-3">
			
			<button id="botonLightMode" class="btn btn-light">Light</button>

		</div>
		<div class="col-3">

			<button id="eliminarMode" class="btn btn-light">Eliminar preferencia</button>

		</div>
	</div>
</m-4>


<div id="carouselExample" class="carousel slide">
	<div class="carousel-inner">
	<div class="carousel-item active">
		<img src="assets/img2.jpg" class="d-block w-100" alt="">
	</div>
	<div class="carousel-item">
		<img src="assets/img.jpg" class="d-block w-100" alt="">
	</div>
	<div class="carousel-item">
		<img src="assets/img2.jpg" class="d-block w-100" alt="">
	</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="visually-hidden">Next</span>
	</button>
</div>

</section>
	<div>
		<h1 id="tituProd">Estos son nuestros productos</h1>
	</div>


<div id="grilla">
	<div id="padreProductos">
		<div class="productos">

		</div>
	</div>
</div>


<div id="banner">
	<p>banner</p>
</div>

<form>
	<div>
	<label for="nombre">Ingrese nombre:</label>
	<input type="text" id="nombreInput" name="nombre">
	</div>

	<div>
		<label for="marca">Ingrese marca:</label>
		<input type="text" id="marcaInput" name="marca">
	</div>

	<div>
		<label for="modelo">Ingrese modelo:</label>
		<input type="text" id="modeloInput" name="modelo">
	</div>

	<div>
		<label for="precio">Ingrese precio:</label>
		<input type="text" id="precioInput" name="precio">
	</div>
</form>
<button id="guardarProductoBtn" class="btn btn-success">Guardar producto</button>



<fieldset>
	<legend class="formulario">¿Deseas recibir info de productos?</legend>
	<div class="formulario">
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
	</div>
	<div class="formulario"></div>
		<label for="apellido">Apellido</label>
		<input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
	</div>
	<div class="formulario"></div>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Email" required>
	</div>
	<div class="formulario">
		<label for="ciudad">Ciudad</label>
		<input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required>
	</div>
	<div>
		<p>¿Que info te gustaria recibir?</p>
	</div>
	<div id="chekbox">
		<label for="pc">Computadoras</label>
		<input type="radio" name="pc" id="pc">
		<label for="home">SmartHome</label>
		<input type="radio" name="home" id="home">
		<label for="phone">Smartphones</label>
		<input type="radio" name="phone" id="phone">
		<label for="game">Games</label>
		<input type="radio" name="game" id="game">
	</div>
	<div>
		<textarea name="comentarios" id="comentario" cols="30" rows="2" maxlength="50" placeholder="Producto de interes"></textarea>
	</div>
</fieldset>

<!--Script de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>-->


<script src="js-basico/valores.js"></script>
</body>
</html>
